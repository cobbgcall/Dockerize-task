name: Demo
run-name: ${{ github.actor }}
on: 
  push:
    branches:
      - main

jobs:
  grype:
    runs-on: ubuntu-latest
    
    steps:
    - name: Scan with Grype
      uses: anchore/scan-action@v3.6.4
      id: scan
      with:
        image: "cobbgcloud/timeoff:latest"
        fail-build: false
        severity-cutoff: "critical"
        output-format: "sarif"
    
